<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wybory MBR</title>

</head>

<body>
    <script src="script.js"></script>
    <header class="header">
        <div class="header__content">
            <img src="logo.png" alt="Logo" class="header__logo">
            <h1 class="header__title">Wybory na Młodzieżowego Burmistrza Miasta Radzymin</h1>
        </div>
    </header>
    <main>
        <section class="section section__login">
            <form class="section__form">
                    <label>
                        <input type="text" class="section__input" placeholder="Podaj hasło do logowania" required>
                    </label>
                    <label>
                        <button class="section__button">Zaloguj się</button>
                    </label>
            </form>
        </section>
    </main>
</body>

</html>
